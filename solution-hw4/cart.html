<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/cart.css" type="text/css" />
</head>
<body>
	<div class="nav-wrapper">
		<a href="index.html"><img alt="bun bun bake shop logo" src="images/logo/logo-01.svg"></a>
		<div class="navbar">
			<div class="nav-row">
				<a href="index.html">Products</a>
				<div class="nav-cart">
					<a href="#">
						<span class="highlight">Cart</span>
						<span id="cart-badge">2</span>
					</a>
				</div>
			</div>
			<div id="banner">Shopping Cart</div>
		</div>
	</div>

	<div class="container">
		<div class="cart-wrapper">
			<div class="cart-item">
				<div>
					<img class="product-image" src="images/products/original-cinnamon-roll.jpg">
					<p class="remove">Remove</p>
				</div>
				<div class="item-detail">
					<p>Original Cinnamon Roll</p>
					<p>Glazing: Keep original</p>
					<p>Pack Size: 1</p>
				</div>
				<div class="item-price">
					<p>$ 2.49</p>
				</div>
			</div>
			<div class="cart-item">
				<div>
					<img class="product-image" src="images/products/double-chocolate-cinnamon-roll.jpg">
					<p class="remove">Remove</p>
				</div>
				<div class="item-detail">
					<p>Double Chocolate Cinnamon Roll</p>
					<p>Glazing: Sugar Milk</p>
					<p>Pack Size: 6</p>
				</div>
				<div class="item-price">
					<p>$ 27.45</p>
				</div>
			</div>
		</div>
		<div class="checkout-info">
			<div class="whitespace"></div>
			<div class="item-detail">
				<p>Total</p>
			</div>
			<div>
				<p class="total-price">$ 29.94</p>
				<button class="highlight">Checkout</button>
			</div>
		</div>
	</div>
</body>
</html>
