<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cart</title>
  </head>  

<body class = "CartBody">

    <!-- Heading part of the webpage -->
    <div id = "heading">
        <a href = index.html>
          <img src = "../assets/logo/logo-01.svg" alt = "Logo">
        </a>
  
        <div class="custom-hr"></div>
  
        <div id = "productsSub">
          <a href = index.html> PRODUCTS </a>
        </div>
    
        <div id = "cartMain">
          <a href = "Cart.html"> CART</a>
        </div>
    
        <div id = "whiteSpace">
        </div>
    </div>
    <!-- Heading part of the webpage: END -->

      <div id = "ShoppingCart">
        <p>Shopping Cart</p>
      </div>
    
     <!--Items in the Cart-->
    <div id = "CartsItems">
        <div id = "item1">
            <img src = "../assets/products/original-cinnamon-roll.jpg" alt = "Original Cinnamon Roll">
            <p id = "Remove"> Remove</p>
            <p>Original Cinnamon Roll</p>
            <p>Glazing: Keep original</p>
            <p>Pack Size: 1</p>
            <p id = "Price">$ 2.49</p>
        </div>

        <div id = "item2">
            <img src = "../assets/products/double-chocolate-cinnamon-roll.jpg" alt = "Double Chocolate Cinnamon Roll">
            <p id = "Remove"> Remove</p>
            <p>Double Choclate Cinnamon Roll</p>
            <p>Glazing: Sugar milk</p>
            <p>Pack Size: 6</p>
            <p id = "Price">$ 27.45</p>
        </div>
    </div>
    <!--Items in the Cart END-->
    
    <!-- Bottom Section of Cart Page -->
    <div id = "line">
        <hr>
    </div>

    <div id = "total">
        <p id = "Price">Total: $29.94</p>
    </div>

    <div id = "but">
        <button class = "style-button">Checkout</button>
    </div>
    <!-- Bottom Section of Cart Page END-->

  

</body>
</html>
