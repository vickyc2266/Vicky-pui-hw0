<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Detail</title>
</head>  

<body>

    <!-- Heading part of the webpage -->
    <div id = "heading">
        <a href = index.html>
          <img src = "../assets/logo/logo-01.svg" alt = "Logo">
        </a>
  
        <div class="custom-hr"></div>
  
        <div id = "products">
          <a href = index.html> PRODUCTS </a>
        </div>
    
        <div id = "cart">
          <a href = "Cart.html"> CART</a>
        </div>
    
        <div id = "whiteSpace">
        </div>
      </div>
      <!-- Heading part of the webpage: END -->

      <div id = "OGDetails">
        <p>Original cinnamon roll</p>

        <img src = "../assets/products/original-cinnamon-roll.jpg" alt = "Original Cinnamon Roll">

        <p id = "cap">Customize our delicious, hand-made cinnamon roll to your liking!</p>
        
        <!-- DropDown Section -->
        <div class = "Drop">
            <label for="dropdown1">Glazing:</label>

            <select name="Glaze" id="Glaze">
            <option value="Keep original">Keep original</option>
            <option value="Sugar milk">Sugar milk</option>
            <option value="Vanilla milk">Vanilla milk</option>
            <option value="Double chocolate">Double chocolate</option>
            </select>

        </div>

        <div class = "Drop1">
            <label for="dropdown2">Pack size:</label>

            <select name="Count" id="Count">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
            </select>
        </div>

        <div class="but1">
            <span>$ 2.49</span>
            <button>Add to Cart</button>
        </div>
        <!-- DropDown Section END-->

</body>
</html>
